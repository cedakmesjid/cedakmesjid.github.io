<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A4 Paper</title>
  <link rel="stylesheet" href="./A4.css">
<style>
@font-face {
  font-family: 'PTSerif';
  src: url('../../assets/fonts/PT_Serif/PTSerif-Regular.ttf');
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: 'PTSerif';
  src: url('../../assets/fonts/PT_Serif/PTSerif-Bold.ttf');
  font-weight: bold;
  font-style: normal;
}
@font-face {
  font-family: 'PTSerif';
  src: url('../../assets/fonts/PT_Serif/PTSerif-BoldItalic.ttf');
  font-weight: bold;
  font-style: italic;
}
@font-face {
  font-family: 'PTSerif';
  src: url('../../assets/fonts/PT_Serif/PTSerif-Italic.ttf');
  font-weight: normal;
  font-style: italic;
}

@font-face {
  font-family: 'MarckScript';
  src: url('../../assets/fonts/Marck_Script/MarckScript-Regular.ttf');
}

/* ---------------------- */

.template {
  display: none;
}
.page {
  padding-top: 0;
}

.page::after {
  outline: none;
}

/*
#main div {
  border: 1px solid rgba(0, 0, 0, .2);
}
*/

#main {
  margin: 0 auto;
  padding-top: 0.2cm;
  width: 154mm;
}

#main > .item {
  display: flex;
}

#main > div > div {
  display: inline-block;
}

#main > .item > .item {
  position: relative;
  height: 38mm;
}
#main > .item > .item {
  width: 76mm;
}
#main > .item > .space {
  width: 2mm;
  height: 38mm;
}

#main > .item > .item blockquote {
  margin: 0;
  font-size: 10pt;
  height: 100%;
}

#main > .item > .item blockquote .logo {
  position: absolute;
  right: 0;
  top: 0;
  height: 38mm; 
}

#main > .item > .item blockquote > div {
  width: 66%;
  height: 100%;
}

#main > .item > .item blockquote > div table {
  height: 100%;
}

#main > .item > .item blockquote > div .quote {
  font-family: "MarckScript";
}

#main > .item > .item blockquote > div cite > a {
  font-family: "PTSerif";
  font-style: normal;
  font-size: 9pt;
}

.quote::before {
  content: open-quote;
}

.quote::after {
  content: close-quote;
}

#main > .space {
  height: 2mm;
}

/*

  position: relative;
  width: 66%;
  height: 3.8cm;
  font-family: cursive;
  font-size: 9pt;
}

.item > div > div table {
  height: 100%;
}

.item > div > div td {
  vertical-align: middle;
}
*/
/*
tr.space {
  height: 0.2cm;
}

.quote::before {
  content: open-quote;
}

.quote::after {
  content: close-quote;
}

hr {
  padding: 0;
  margin: 0;
  margin-top: 6px;
}

cite a {
  text-decoration: none;
}
*/
</style>
</head>

<body style="--bleeding: 0.5cm;--margin: 1cm;">
  <div class="template">
    <blockquote>
      <div>
        <table>
          <tr>
            <td style="vertical-align: middle">
              <div class="quote"></div>
              <hr/>
              <cite>
                <a></a>
              </cite>
            </td>
          </tr>
        </table>
      </div>
      <img class="logo" src="../../assets/images/logo-qr.png"/>
    </blockquote>

  </div>
  <div class="page">
    <div id="main">
      <div class="item">
        <div class="item"></div>
        <div class="space"></div>
        <div class="item"></div>
      </div>
      <div class="space">
        <div class="item"></div>
        <div class="space"></div>
        <div class="item"></div>
      </div>
      <div class="item">
        <div class="item"></div>
        <div class="space"></div>
        <div class="item"></div>
      </div>
      <div class="space">
        <div class="item"></div>
        <div class="space"></div>
        <div class="item"></div>
      </div>
      <div class="item">
        <div class="item"></div>
        <div class="space"></div>
        <div class="item"></div>
      </div>
      <div class="space">
        <div class="item"></div>
        <div class="space"></div>
        <div class="item"></div>
      </div>
      <div class="item">
        <div class="item"></div>
        <div class="space"></div>
        <div class="item"></div>
      </div>
      <div class="space">
        <div class="item"></div>
        <div class="space"></div>
        <div class="item"></div>
      </div>
      <div class="item">
        <div class="item"></div>
        <div class="space"></div>
        <div class="item"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
